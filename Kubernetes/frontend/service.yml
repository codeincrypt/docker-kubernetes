apiVersion: v1
kind: Service
metadata:
  name: <SERVICE-NAME>-<PROJECTNAME>-svc
  namespace: <SERVICE-NAME>
  labels:
    app.kubernetes.io/name: <SERVICE-NAME>-<PROJECTNAME>-deploy
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: <SERVICE-NAME>-<PROJECTNAME>-deploy
  ports:
    - name: svcedas-port
      port: 8080
      targetPort: es-app-port
      protocol: TCP
    - name: svcedas-sslport
      port: 443
      protocol: TCP
      targetPort: es-app-port